{% extends 'blog/base.html' %}

{% block content %}


<h1>Edit File Content</h1>
<form method="post">
    {% csrf_token %}
    <textarea name="new_content" rows="10" cols="50">{{ current_content }}</textarea>
    <button type="submit">Save</button>
</form>
<p><a href="{% url 'file_handling' %}">Back to File Handling</a></p>

{% endblock %}
